<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKASUNDER</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            animation: background-animation 10s ease infinite;
        }

        @keyframes background-animation {
            0% { background-color: #f0f0f0; }
            50% { background-color: #e0e0e0; }
            100% { background-color: #f0f0f0; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 60px; /* Increased size of logo */
        }

        nav a {
            color: white;
            margin: 0 20px; /* Increased margin for better spacing */
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1.2em; /* Increased font size */
        }

        nav a:hover {
            color: #ff6347;
        }

        .banner {
            text-align: center;
            margin: 20px 0;
        }

        .banner img {
            max-width: 100%; /* Responsive banner */
            height: auto;
        }

        .hero {
            background-image: url('your-background-image.jpg'); /* Change to your background image URL */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay for better text readability */
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5em; /* Increased font size for main heading */
            z-index: 2;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .youtube-channel {
            margin-top: 20px;
            font-size: 1.5em; /* Increased font size */
            z-index: 2;
            position: relative;
        }

        .youtube-channel a {
            color: #ff6347;
            text-decoration: none;
            transition: color 0.3s;
        }

        .youtube-channel a:hover {
            color: #ff4500;
        }

        .donation {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .donation input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .donation button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .donation button:hover {
            background-color: #ff4500;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
            font-size: 1.2em; /* Increased footer font size */
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff4500;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #ff6347;
            font-size: 1.5em; /* Size of social icons */
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff4500;
        }

        .service-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/image/โลโก้.jpg" alt="Logo"> <!-- Change to your logo image URL -->
    </div>
    <nav>
        <a href="about.html">เกี่ยวกับเรา</a>
        <a href="services.html"><i class="fas fa-concierge-bell service-icon"></i>บริการ</a>
        <a href="download.html">ดาวน์โหลด</a>
        <a href="contact.html">ติดต่อเรา</a>
    </nav>
</header>

<div class="banner">
    <img src="/image/แบนเนอร์.jpg" alt="Banner"> <!-- Change to your banner image URL -->
</div>

<section class="hero">
    <h1>ยินดีต้อนรับสู่ LOKASUNDER!</h1>
    <div class="youtube-channel">
        <p>ติดตามเราได้ที่ <a href="https://www.youtube.com/@lokasunder7327" target="_blank">ช่อง YouTube ของเรา</a></p>
    </div>
    
    <div class="donation">
        <h2>สนับสนุนเรา</h2>
        <p>หากคุณต้องการสนับสนุนเราด้วยการโดเนทเงิน สามารถทำได้ที่ช่องด้านล่าง:</p>
        <form action="your-donation-url" method="POST">
            <label for="donation-amount">จำนวนเงิน (บาท):</label>
            <input type="number" id="donation-amount" name="amount" min="1" required>
            <button type="submit">โดเนท</button>
        </form>
    </div>
</section>

<footer>
    <p>© 2024 LOKASUNDER | <a href="#" style="color: white;">ข้อกำหนดการใช้งาน</a> | <a href="#" style="color: white;">นโยบายความเป็นส่วนตัว</a></p>
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://line.me" target="_blank" aria-label="Line"><i class="fab fa-line"></i></a>
        <a href="https://discord.com" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
        <a href="mailto:email@example.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
</footer>

</body>
</html>
